#mybatis
mybatis-plus:
  mapper-locations: classpath*:/org.apache.dolphinscheduler.dao.mapper/*.xml
  typeEnumsPackage: org.apache.dolphinscheduler.*.enums
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: org.apache.dolphinscheduler.dao.entity
  global-config:
    #数据库相关配置
    db-config:
      #主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID", ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
      id-type: AUTO
      #字段策略 IGNORED:"忽略判断",NOT_NULL:"非 NULL 判断"),NOT_EMPTY:"非空判断"
      field-strategy: NOT_NULL
      #驼峰下划线转换
      column-underline: true
      logic-delete-value: -1
      logic-not-delete-value: 0
    banner: false
  #原生配置
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'


# Logger Config
logging:
  level:
    org.apache.dolphinscheduler.dao: debug

---
# master settings
spring:
  profiles: master

server:
    port: 5566

---
# worker settings
spring:
  profiles: worker

server:
  port: 7788

---
# alert settings
spring:
  profiles: alert

server:
  port: 7789