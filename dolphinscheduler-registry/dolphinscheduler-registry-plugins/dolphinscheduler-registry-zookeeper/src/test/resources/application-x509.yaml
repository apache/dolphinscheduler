registry:
  type: zookeeper
  zookeeper:
    namespace: dolphinscheduler
    connect-string: 127.0.0.1:2181
    retry-policy:
      base-sleep-time: 60ms
      max-sleep: 300ms
      max-retries: 5
    session-timeout: 30s
    connection-timeout: 9s
    block-until-connected: 3s
    authorization:
      x509: "CN=localhost,OU=ZooKeeper,O=Apache,L=Unknown,ST=Unknown,C=Unknown"
