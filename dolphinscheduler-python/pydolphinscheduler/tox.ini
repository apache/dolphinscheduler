[tox]
envlist = ci-local, lint, doc-build-test, code-test, coverage, py{36,37,38,39}

[testenv]
# TODO can we just ignore it?
whitelist_externals =
    isort
    black
    flake8
    pytest
    make
deps =
    pip
    wheel
    setuptools
install_command =
    python -m pip install --upgrade {packages}

[testenv:lint]
extras = style
commands =
    isort --check .
    black --check .
    flake8
    
[testenv:code-test]
extras = test
commands = pytest

[testenv:coverage]
extras = test
commands =
    coverage run
    coverage report

[testenv:doc-build-test]
extras = doc
commands =
    make -C {toxinidir}/docs clean
    make -C {toxinidir}/docs html

# TODO can we avoid the duplicate
[testenv:ci-local]
skipsdist = true
extras = dev
commands =
    isort --check .
    black --check .
    flake8
    pytest
    make -C {toxinidir}/docs clean
    make -C {toxinidir}/docs html
