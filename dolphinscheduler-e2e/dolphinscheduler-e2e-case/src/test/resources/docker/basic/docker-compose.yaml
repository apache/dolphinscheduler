version: "2.1"

services:
  dolphinscheduler:
    image: apache/dolphinscheduler-standalone-server:ci
    environment:
      MASTER_MAX_CPU_LOAD_AVG: 100
      WORKER_TENANT_AUTO_CREATE: 'true'
    expose:
      - 12345
    networks:
      - e2e
    healthcheck:
      test: [ "CMD", "curl", "http://localhost:12345/actuator/health" ]
      interval: 5s
      timeout: 60s
      retries: 120
    depends_on:
      - hdfs
    command:
      - /bin/bash
      - -c
      - 'sed -i "s|resource.storage.type=.*|resource.storage.type=hdfs|g" /opt/dolphinscheduler/conf/common.properties'
  hdfs:
    image: mdouchement/hdfs:latest
    hostname: hdfs
    tty: true
    stdin_open: true
    ports:
      - "22022:22"
      - 8020:8020
      - 50010:50010
      - 50020:50020
      - 50070:50070
      - 50075:50075
    networks:
      - e2e
#    healthcheck:
#      test: [ "CMD", "hdfs", "dfs", "-put", "/opt/hadoop/LICENSE.txt /" ]
#      interval: 5s
#      timeout: 60s
#      retries: 120

networks:
  e2e:
