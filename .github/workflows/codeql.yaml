name: "CodeQL"

on:
  push:
    branches:
      - 'dev'
  pull_request:
    branches:
      - 'dev'

concurrency:
  group: codeql-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  paths-filter:
    name: CodeQL-Path-Filter
    runs-on: ubuntu-latest
    outputs:
      not-ignore: ${{ steps.filter.outputs.not-ignore }}
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@b2feaf19c27470162a626bd6fa8438ae5b263721
        id: filter
        with:
          # All `src` directory except `pydolphinscheduler/src`
          filters: |
            not-ignore:
              - 'src/**'
              - '!(pydolphinscheduler/src/**)'

  analyze:
    if: ${{ (needs.paths-filter.outputs.not-ignore == 'true') ｜｜ (github.event_name == 'schedule' && github.repository == 'apache/dolphinscheduler') || (github.event_name != 'schedule')
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: java
        queries: +security-and-quality

    - run: |
        ./mvnw -B clean install \
          -Dmaven.test.skip \
          -Dmaven.javadoc.skip \
          -Dspotless.skip=true \
          -Prelease

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
