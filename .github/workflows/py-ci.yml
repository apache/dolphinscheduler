name: Python API

on:
  push:
    branches:
      - dev
    paths:
      - 'dolphinscheduler-python/**'
  pull_request:
    paths:
      - 'dolphinscheduler-python/**'

defaults:
  run:
    working-directory: dolphinscheduler-python/pydolphinscheduler

jobs:
# todo
#  sanity:
#    name: Sanity
#    runs-on: ubuntu-latest
#    steps:
#      - uses: actions/checkout@v2
#        with:
#          submodules: true
#      - name: Sanity Check
#        uses: ./.github/actions/sanity-check
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install TOX
        run: |
          python -m pip install --upgrade tox
      - name: Run All Lint Check
        run: |
          python -m tox -vv -e lint
  pytest:
    name: Pytest
    needs: lint
#      - sanity
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        os: [ubuntu-18.04, macOS-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install TOX
        run: |
          python -m pip install --upgrade tox
      - name: Run All Tests
        run: |
          python -m tox -vv -e code-test
  coverage:
    name: Tests Coverage
    needs: pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install TOX
        run: |
          python -m pip install --upgrade tox pip build wheel setuptools
      - name: Run Tests Coverage
        run: |
          python -m tox -vv -e coverage
  doc-build:
    name: Document Build Test
    needs: pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install TOX
        run: |
          python -m pip install --upgrade tox
      - name: Run Tests Coverage
        run: |
          python -m tox -vv -e doc-build-test
  # TODO remove it later just for test
  ci-local:
    name: Document Build Test
    needs: pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install TOX
        run: |
          python -m pip install --upgrade tox
      - name: Run Tests Coverage
        run: |
          python tox -vv -e ci-local
