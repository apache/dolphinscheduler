name: Python API

on:
  push:
    branches:
      - dev
    paths:
      - 'dolphinscheduler-python/**'
  pull_request:
    paths:
      - 'dolphinscheduler-python/**'

defaults:
  run:
    working-directory: dolphinscheduler-python/pydolphinscheduler

jobs:
  sanity:
    name: Sanity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Sanity Check
        uses: ./.github/actions/sanity-check
  lint:
    name: Code Style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install Development Dependences
        run: pip install -r requirements_dev.txt
      - name: Run Isort Checking
        run: isort --check .
      - name: Run Black Checking
        run: black --check .
      - name: Run Flake8 Checking
        run: flake8
  pytest:
    name: Pytest
    needs:
      - lint
      - sanity
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        os: [ubuntu-18.04, macOS-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies & pydolphinscheduler
        run: |
          pip install -r requirements.txt -r requirements_dev.txt
          pip install -e .
      - name: Run tests
        run: |
          pytest
  coverage:
    name: Tests coverage
    needs:
      - pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install Development Dependences
        run: |
          pip install -r requirements_dev.txt
          pip install -e .
      - name: Run Tests && Check coverage
        run: coverage run && coverage report
  doc-build:
    name: Document Build Test
    needs: pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install Development Dependences
        run: |
          pip install -r requirements_dev.txt
          pip install -e .
      - name: Test Build Document
        working-directory: ./docs
        run: make clean && make html
