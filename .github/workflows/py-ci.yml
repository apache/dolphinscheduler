name: Python API

on:
  push:
    branches:
      - dev
  pull_request:

concurrency:
  group: py-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: dolphinscheduler-python/pydolphinscheduler

env:
  # We have to update setuptools wheel to package with package_data, LICENSE, NOTICE
  DEPENDENCES: pip setuptools wheel tox
  # Regexp files or directories, will run unit test if any of those files changed.
  DIR_PY_UT: ^.github/workflows/py-ci.yml$|^dolphinscheduler-python/pydolphinscheduler
  # Regexp files or directories, will not run integrate tests if only those changed.
  DIR_INVERT_RE_PY_IT: ^dolphinscheduler-ui|^dolphinscheduler-ui-next|^dolphinscheduler-e2e

jobs:
  modify-check:
    name: Modify Check
    timeout-minutes: 5
    runs-on: ubuntu-latest
    outputs:
      run-py-ut: ${{ steps.py-ut.outputs.run-py-ut }}
      run-py-it: ${{ steps.py-it.outputs.run-py-it }}
    steps:
      - uses: actions/checkout@v3
      - name: Get Branch origin/dev
        run: |
          git fetch --no-tags --prune --depth=1 origin dev
      - name: Python Unit Test
        id: py-ut
        # When directory `env.DIR_PY_UT` changed, will set output `run-py-ut` equal to `true`.
        run: |
          if git diff --name-only origin/dev HEAD | grep -q -E "${{ env.DIR_PY_UT }}"; then
            echo "::set-output name=run-py-ut::true"
          fi
      - name: Python Integrate Test
        id: py-it
        # When only directory `env.DIR_INVERT_PY_IT` changed, will set output `run-py-it` equal to `false`, else `true`.
        run: |
          if git diff --name-only origin/dev HEAD | grep -qv -E "${{ env.DIR_INVERT_RE_PY_IT }}"; then
            echo "::set-output name=run-py-it::false"
          else
            echo "::set-output name=run-py-it::true"
          fi

  lint:
    name: Lint
    needs: modify-check
    if: needs.modify-check.outputs.run-py-ut == 'true'
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install Dependences
        run: |
          python -m pip install --upgrade ${{ env.DEPENDENCES }}
      - name: Run All Lint Check
        run: |
          python -m tox -vv -e lint
  pytest:
    name: Pytest
    timeout-minutes: 15
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        os: [ubuntu-18.04, macOS-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependences
        run: |
          python -m pip install --upgrade ${{ env.DEPENDENCES }}
      - name: Run All Tests
        run: |
          python -m tox -vv -e code-test
  doc-build:
    name: Docs Build Test
    timeout-minutes: 15
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install Dependences
        run: |
          python -m pip install --upgrade ${{ env.DEPENDENCES }}
      - name: Run Tests Build Docs
        run: |
          python -m tox -vv -e doc-build-test
  local-ci:
    name: Local CI
    timeout-minutes: 15
    needs:
      - pytest
      - doc-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install Dependences
        run: |
          python -m pip install --upgrade ${{ env.DEPENDENCES }}
      - name: Run Tests Build Docs
        run: |
          python -m tox -vv -e local-ci
  build-image:
    name: Build Image
    needs: modify-check
    if: needs.modify-check.outputs.run-py-it == 'true'
    runs-on: ubuntu-latest
    # Switch to project root directory to run mvnw command
    defaults:
      run:
        working-directory: ./
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Sanity Check
        uses: ./.github/actions/sanity-check
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-
      - name: Build Image
        run: |
          ./mvnw -B clean install \
          -Dmaven.test.skip \
          -Dmaven.javadoc.skip \
          -Dmaven.checkstyle.skip \
          -Pdocker,release -Ddocker.tag=ci \
          -pl dolphinscheduler-standalone-server -am
      - name: Export Docker Images
        run: |
          docker save apache/dolphinscheduler-standalone-server:ci -o /tmp/standalone-image.tar \
          && du -sh /tmp/standalone-image.tar
      - uses: actions/upload-artifact@v2
        name: Upload Docker Images
        with:
          name: standalone-image
          path: /tmp/standalone-image.tar
          retention-days: 1
  integrate-test:
    name: Integrate Test
    timeout-minutes: 20
    needs:
      - build-image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        name: Download Docker Images
        with:
          name: standalone-image
          path: /tmp
      - name: Load Docker Images
        run: |
          docker load -i /tmp/standalone-image.tar
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install Dependences
        run: |
          python -m pip install --upgrade ${{ env.DEPENDENCES }}
      - name: Run Tests Build Docs
        run: |
          python -m tox -vv -e integrate-test
