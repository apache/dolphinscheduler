name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Apache license check
        run: echo "Apache license check(TODO)"
      - name: Spotbugs Check
        run: mvn -B -U clean package spotbugs:check -Dmaven.test.skip=true
