name: CI

on: [push, pull_request]

jobs:
  License-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: check
        run: mvn apache-rat:check
  Backend-checkbugs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: check
        run: mvn -B -U clean package spotbugs:check -Dmaven.test.skip=true
