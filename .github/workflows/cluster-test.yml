on:
  workflow_run:
    workflows: ["Backend"]
    types:
      - completed

name: Cluster-Test

concurrency:
  group: cluster-test-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  cluster-test:
    name: cluster-test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/download-artifact@v2
        name: Download Binary Package
        with:
          name: binary-package
          path: /tmp
      - name: running tests
        run: |
          tar -zxvf /tmp/apache-dolphinscheduler-dev-SNAPSHOT-bin.tar.gz -C ~
          .github/workflows/cluster-test/deploy.sh
