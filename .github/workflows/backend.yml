name: Backend

on:
  push:
    branches:
      - dev
    paths:
      - '.github/workflows/backend.yml'
      - 'package.xml'
      - 'pom.xml'
      - 'dolphinscheduler-alert/**'
      - 'dolphinscheduler-api/**'
      - 'dolphinscheduler-common/**'
      - 'dolphinscheduler-dao/**'
      - 'dolphinscheduler-rpc/**'
      - 'dolphinscheduler-server/**'
  pull_request:

concurrency:
  group: backend-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  paths-filter:
    name: Backend-Path-Filter
    runs-on: ubuntu-latest
    outputs:
      path: ${{ steps.filter.outputs.path }}
    steps:
      - uses: getsentry/paths-filter@v2
        id: filter
        with:
          filters: |
            ignore:
              - '(docs/**|dolphinscheduler-ui/**|dolphinscheduler-ui-next/**)**'
  build:
    name: Backend-Build
    needs: paths-filter
    if: ${{ needs.paths-filter.outputs.ignore == 'false' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Sanity Check
        uses: ./.github/actions/sanity-check
      - uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven
      - name: Build and Package
        run: |
          ./mvnw -B clean install \
                 -Prelease,docker \
                 -Dmaven.test.skip=true \
                 -Dcheckstyle.skip=true \
                 -Dhttp.keepAlive=false \
                 -Dmaven.wagon.http.pool=false \
                 -Dmaven.wagon.httpconnectionManager.ttlSeconds=120
      - name: Check dependency license
        run: tools/dependencies/check-LICENSE.sh
  result:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [ build ]
    if: always()
    steps:
      - name: Status
        run: |
          if [[ ${{ needs.build.result }} == 'success' || ${{ needs.paths-filter.outputs.ignore == 'true' }} ]]; then
            echo "Passed!"
          else
            exit -1
          fi
