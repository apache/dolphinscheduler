name: Backend

on:
  push:
    branches:
      - dev
    paths:
      - '.github/workflows/backend.yml'
      - 'package.xml'
      - 'pom.xml'
      - 'dolphinscheduler-alert/**'
      - 'dolphinscheduler-api/**'
      - 'dolphinscheduler-common/**'
      - 'dolphinscheduler-dao/**'
      - 'dolphinscheduler-rpc/**'
      - 'dolphinscheduler-server/**'
  pull_request:

concurrency:
  group: backend-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  paths-filter:
    name: Backend-Path-Filter
    runs-on: ubuntu-latest
    outputs:
      not-ignore: ${{ steps.filter.outputs.not-ignore }}
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@b2feaf19c27470162a626bd6fa8438ae5b263721
        id: filter
        with:
          filters: |
            not-ignore:
              - '!(docs/**)'
  build:
    name: Backend-Build
    needs: paths-filter
    if: ${{ (needs.paths-filter.outputs.not-ignore == 'true') || (github.event_name == 'push') }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Sanity Check
        uses: ./.github/actions/sanity-check
      - uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven
      - name: Build and Package
        run: |
#          ./mvnw -B clean install \
#                 -Prelease,docker \
#                 -Dmaven.test.skip=true \
#                 -Dcheckstyle.skip=true \
#                 -Dhttp.keepAlive=false \
#                 -Dmaven.wagon.http.pool=false \
#                 -Dmaven.wagon.httpconnectionManager.ttlSeconds=120
          ./mvnw -Dmaven.test.skip=true clean install -Prelease
      - name: Check dependency license
        run: tools/dependencies/check-LICENSE.sh
      - uses: actions/upload-artifact@v2
        name: Upload Binary Package
        with:
          name: binary-package
          path: ./dolphinscheduler-dist/target/apache-dolphinscheduler-dev-SNAPSHOT-bin.tar.gz
          retention-days: 1
#      - name: Running cluster test(Mysql)
#        run: |
#          docker-compose -f .github/workflows/cluster-test/mysql/docker-compose-base.yaml up -d
#          docker build -t jdk8:ds_cluster -f .github/workflows/cluster-test/mysql/Dockerfile .
#          docker-compose -f .github/workflows/cluster-test/mysql/docker-compose-cluster.yaml up -d
#          /bin/bash .github/workflows/cluster-test/mysql/running_test.sh
  cluster-test:
    name: Cluster-Test
    needs: build
    runs-on: ubuntu-18.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/download-artifact@v2
        name: Download Binary Package
        with:
          name: binary-package
          path: ./
      - name: Running cluster test(Mysql)
        run: |
          sudo docker-compose -f .github/workflows/cluster-test/mysql/docker-compose-base.yaml up -d
          sudo docker build -t jdk8:ds_cluster -f .github/workflows/cluster-test/mysql/Dockerfile .
          sudo docker-compose -f .github/workflows/cluster-test/mysql/docker-compose-cluster.yaml up -d
          sudo /bin/bash .github/workflows/cluster-test/mysql/running_test.sh
  result:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [ build, paths-filter, cluster-test ]
    if: always()
    steps:
      - name: Status
        run: |
          if [[ ${{ needs.paths-filter.outputs.not-ignore }} == 'false' && ${{ github.event_name }} == 'pull_request' ]]; then
            echo "Skip Build!"
            exit 0
          fi
          if [[ ${{ needs.build.result }} != 'success' || ${{ needs.cluster-test.result }} != 'success' ]]; then
            echo "Build Failed!"
            exit -1
          fi
