name: Frontend

on:
  push:
    branches:
      - dev
    paths:
      - '.github/workflows/frontend.yml'
      - 'dolphinscheduler-ui/**'
  pull_request:
    paths:
      - '.github/workflows/frontend.yml'
      - 'dolphinscheduler-ui/**'

defaults:
  run:
    working-directory: dolphinscheduler-ui

concurrency:
  group: frontend-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - if: matrix.os == 'ubuntu-latest'
        name: Sanity Check
        uses: ./.github/actions/sanity-check
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Compile and Build
        run: |
          npm install pnpm -g
          pnpm install
          pnpm run lint
          pnpm run build:prod
