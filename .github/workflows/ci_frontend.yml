name: Frontend

on:
  push:
    paths:
      - '.github/workflows/ci_frontend.yml'
      - 'dolphinscheduler-ui/**'
  pull_request:
    paths:
      - '.github/workflows/ci_frontend.yml'
      - 'dolphinscheduler-ui/**'

jobs:
  Compile-check:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
        with:
          submodule: true
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          version: 8
      - name: Compile
        run: |
          cd dolphinscheduler-ui
          npm install node-sass --unsafe-perm
          npm install
          npm run lint
          npm run build
